{% extends 'site/base.html' %}
{% block top %}

<div class="hidden md:flex max-w-3xl w-full sm:pl-4 pr-6 -translate-y-1">
    {% include 'forms/searchbar.html' %}
</div>

{% endblock %}
{% block content %}

<div class="w-full md:hidden mb-4">
    {% include 'forms/searchbar.html' %}
</div>

<div class="max-w-6xl w-full">
    {% block head %}{% endblock %}
    <div class="flex flex-col mt-2">
        <div class="block sm:flex pb-4 gap-x-4">
            <div class="basis-2/3 lg:basis-3/4">
                {% block left %}{% endblock %}
            </div>
            <div class="basis-1/3 lg:basis-1/4 mt-4 sm:mt-0">
                {% block right %}{% endblock %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
