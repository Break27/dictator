{% load static %}
{% load app_extras %}

<!DOCTYPE html>
<html lang="en{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}{% endblock %} - Dictator</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <!-- JS Bundle -->
    <script src="{% static 'js/app.bundle.js' %}" type="text/javascript"></script>
</head>
<body class="antialiased">
    <div id="_" class="relative min-h-screen pt-2 sm:pt-4 px-3 sm:px-4 dark:bg-slate-800 bg-white transition-colors duration-200 dark:text-gray-200">

        <nav class="flex pl-2 sm:pr-2">
            {% include 'navigation/drawer.html' %}
            <div class="flex flex-1 justify-center">
                {% block top %}{% endblock %}
            </div>
            {% include 'navigation/navlinks.html' %}
        </nav>

        <main class="flex flex-col mt-3 px-2 items-center">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
