<div class="flex space-x-3 mt-1 text-sm font-semibold uppercase">
    <div>
        <a href="{% url 'index' %}" class="hover:text-blue-500 dark:hover:text-blue-400">
            Home
        </a>
    </div>
    <div>
        <a href="{% url 'library' %}" class="hover:text-blue-500 dark:hover:text-blue-400">
            Library
        </a>
    </div>
    <div>
        <a href="" class="hover:text-blue-500 dark:hover:text-blue-400">
            Forum
        </a>
    </div>
    <div>
        <a href="" class="hover:text-blue-500 dark:hover:text-blue-400">
            About
        </a>
    </div>
    <div id="_nt_b" class="cursor-pointer text-base">
        <span id="_nt_i"></span>
    </div>
</div>

<script type="text/javascript">
$(document).ready(() => {
    /**
     * Theme Switch
     *
     */
    const button = $('#_nt_b');
    const icon = $('#_nt_i');

    const update = () => {
        icon.removeClass();

        switch (theme.currentMode()) {
            case 'light':
                icon.addClass('icon-[fa6-solid--sun]');
                break;
            case 'dark':
                icon.addClass('icon-[fa6-solid--moon] mx-0.5');
                break;
            default:
                icon.addClass('icon-[fa6-solid--circle-half-stroke]');
        }
    };

    button.click(() => {
        theme.toggle();
        update();
    });

    update();

    /**
     * Link Highlight
     *
     */
    const active = $("a[href='{{ request.path }}']");

    active.addClass('text-blue-600 dark:text-blue-500');
});
</script>
